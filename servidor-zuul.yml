server:
  port: 7000
zuul:
  routes:
    serv-juzg:
      path: /servjuzgds/**
      service-id: microservicio-juzgados
    serv-geografia:
      path: /servgeo/**
      service-id: microservicio-geografia
    serv-jueces:
      path: /servjuec/**
      service-id: microservicio-jueces
    serv-admon:    
      path: /servadmon/**
      service-id: microservicio-admon
    serv-instrcc:
      path: /servinstrcc/**
      service-id: microservicio-instruccion
eureka:
  instance:
    ip-address: 192.168.1.42
    prefer-ip-address: true
    instance-id: 192.168.1.42:7000 
  client:
    register-with-eureka: false    
    service-url:
      defaultZone: http://192.168.1.42:8761/eureka
